    <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=x4twQOUFProuPPQBH0Fg5bGYEZLNLNWF"></script>    <script type="text/javascript" src="http://api.map.baidu.com/library/SearchInfoWindow/1.5/src/SearchInfoWindow_min.js"></script>
    <link rel="stylesheet" href="http://api.map.baidu.com/library/SearchInfoWindow/1.5/src/SearchInfoWindow_min.css" />
    
<script type="text/javascript">
    // 百度地图API功能
    var map = new BMap.Map("map");
    map.addControl(new BMap.NavigationControl()); // 添加平移缩放控件
    map.addControl(new BMap.ScaleControl()); // 添加比例尺控件
    map.addControl(new BMap.OverviewMapControl()); //添加缩略地图控件
    map.enableScrollWheelZoom();
    var point = new BMap.Point(116.701615,23.395526);//目标位置坐标（可改）可通过百度地图拾取器获取
    var marker = new BMap.Marker(point); // 创建标注
    map.addOverlay(marker); // 将标注添加到地图中
    map.centerAndZoom(point, 15);
    var opts = {
    width : 280, // 信息窗口宽度
    height: 80, // 信息窗口高度
    title : "公司" , // 信息窗口标题（可改）
    enableMessage:false,//设置允许信息窗发送短息（为true时显示，为false时不显示）
    message:"公司地址"
    }
    var infoWindow = new BMap.InfoWindow("电话：11122233344<br>地址：广东省汕头市金平区护堤路111号", opts); // 创建弹出信息窗口对象（电话地址可改）
    marker.addEventListener("click", function(){
    map.openInfoWindow(infoWindow,point); //开启信息窗口
    });
    </script>
